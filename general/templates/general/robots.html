{% extends 'general/structure.html' %}
{% block insert1 %}
    <h1>Current attached robots status</h1>
    <table>
        <tr>
            <th>Robot Name</th>
            <th>IP address</th>
            <th>Robot status</th>
            <th>Current Job</th>
            <th>Last update</th>
        </tr>
        {% for item in robots_data %}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[3]}}</td>
            <td>{{item[4]}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock insert1 %}
